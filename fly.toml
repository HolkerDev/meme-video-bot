# fly.toml app configuration file generated for video-bot on 2024-01-15T10:30:00Z
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "video-bot"
primary_region = "sjc"

[build]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

[mounts]
  source = "video_storage"
  destination = "/app/data"

[env]
  PYTHONUNBUFFERED = "1"
  PYTHONPATH = "/app/src"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.http_checks]
    interval = "30s"
    timeout = "10s"
    grace_period = "10s"
    method = "GET"
    path = "/health"